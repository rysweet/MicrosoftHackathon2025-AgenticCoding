[project]
name = "microsofthackathon2025-agenticcoding"
version = "0.1.0"
description = "Agentic Coding Framework for Microsoft Hackathon 2025"
requires-python = ">=3.8"

[project.scripts]
amplihack = "amplihack:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["amplihack*"]

[tool.setuptools.package-data]
amplihack = ["prompts/*.md"]

[tool.setuptools.data-files]
# Include .claude directory and framework files in UVX package
"amplihack/.claude" = [".claude/**/*"]
"amplihack/" = ["CLAUDE.md", "DISCOVERIES.md", "README.md"]

[tool.ruff]
# Essential Ruff settings only
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "W", "F", "I"]  # Basic errors, warnings, pyflakes, isort
ignore = ["E501"]  # Line too long - handled by formatter

[tool.pyright]
# Essential Pyright settings only
pythonVersion = "3.8"
typeCheckingMode = "standard"
exclude = [
    "**/__pycache__",
    "**/venv",
    "**/.venv",
]

[tool.pytest.ini_options]
# Pytest configuration
testpaths = ["tests", "*/test_*.py", "*/**/test_*.py"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--cov-report=term-missing",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
