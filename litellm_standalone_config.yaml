model_list:
  - model_name: gpt-5
    litellm_params:
      model: openai/gpt-5
      api_base: https://ai-adapt-oai-eastus2.openai.azure.com/openai/v1/responses
      api_key: b892dc164a634fc49bd07bcbbf9d1a76 # pragma: allowlist secret
      max_tokens: 512000
      timeout: 300

general_settings:
  # Disable database features to avoid "No connected db" error
  store_model_in_db: false

  # Disable authentication to avoid API key issues for now
  disable_auth: true

  # Simple health check without auth
  health_check_api: true

  # Disable telemetry and complex features
  disable_spend_logs: true
  disable_key_name_checks: true

litellm_settings:
  # Core settings for basic operation
  telemetry: false
  set_verbose: false
  drop_params: true

  # Disable database-related features
  success_callback: []
  failure_callback: []
