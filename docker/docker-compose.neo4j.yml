version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: amplihack-neo4j

    ports:
      # Bind to localhost only for security
      - "127.0.0.1:${NEO4J_HTTP_PORT:-7474}:7474"  # Browser UI
      - "127.0.0.1:${NEO4J_BOLT_PORT:-7687}:7687"  # Bolt protocol

    environment:
      # Authentication - password MUST be set
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:?NEO4J_PASSWORD must be set}  # ggignore

      # Plugins
      - NEO4J_PLUGINS=["apoc"]

      # Memory configuration
      - NEO4J_dbms_memory_heap_max__size=${NEO4J_HEAP_SIZE:-2G}
      - NEO4J_dbms_memory_pagecache_size=${NEO4J_PAGE_CACHE_SIZE:-1G}

      # Performance
      - NEO4J_dbms_transaction_timeout=30s

      # Audit logging
      - NEO4J_dbms_logs_query_enabled=true

    volumes:
      # Data persistence
      - amplihack_neo4j_data:/data

      # Logs (for debugging)
      - amplihack_neo4j_logs:/logs

      # Import directory (for bulk loading)
      - amplihack_neo4j_import:/import

    networks:
      - amplihack_memory

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]  # ggignore
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  amplihack_memory:
    driver: bridge
    internal: false  # Allow internet for APOC plugins

volumes:
  amplihack_neo4j_data:
    name: amplihack_neo4j_data
  amplihack_neo4j_logs:
    name: amplihack_neo4j_logs
  amplihack_neo4j_import:
    name: amplihack_neo4j_import
